            58: {

                meaning: "Èï∑‰πÖÁ©©Âõ∫ÁöÑÈóú‰øÇ‰æÜËá™‰∏çÊñ∑ÁöÑ‰∫íÁõ∏ÊîØÊåÅËàáÂÖ±‰∫´ÊôÇÂÖâÔºå‰∏çÊòØÂè™Èù†‰∏ÄÂÖ©Ê¨°ÁöÑ‰ªòÂá∫„ÄÇÁÑ°Ë´ñÊòØÂÖ±‰∫ã„ÄÅÂÖ±Â≠∏„ÄÅÁîüÊ¥ªÂêå‰ΩèÔºåÈÇÑÊòØÈô™‰º¥Ëá™Â∑±Ôºå‰Ω†ÁöÑÁî®ÂøÉÈÉΩÊúÉÂú®ÊôÇÈñì‰∏≠ÊÖ¢ÊÖ¢ËÆäÊàêÊ∑±ÂéöÁöÑÈÄ£Áµê„ÄÇ",
                practice: "ÊâæÂÄãÊôÇÈñìÔºåÂêë‰∏Ä‰Ωç‰Ω†Êõæ‰∏ÄËµ∑ÂÆåÊàêÊüê‰ª∂‰∫ãÁöÑ‰∫∫Ë™™Ôºö„ÄåÊàëÈÇÑË®òÂæóÈÇ£Ê¨°ÔºåÊàëÂæàÊÑüË¨ùÊúâ‰Ω†„ÄÇ„Äç",
                keywords: ["Ë™†ÊëØ", "ÊîØÊåÅ", "ÊôÇÂÖâ", "ÈÄ£Áµê"],
                image: "58-panda.png"
            },
            59: {

                reminder: "ÊîπËÆä‰∏çÈúÄË¶ÅÂ§öÔºåÂè™Ë¶Å‰Ω†È°òÊÑèÈñãÂßãÁúãÊ∏Ö„ÄÇ",
                meaning: "‰πüË®±‰Ω†Ê≠£Ë¢´ÈÅéÂéªÁöÑÊ®°ÂºèÊùüÁ∏õÔºåÊàñËÄÖÈô∑Âú®ÊüêÁ®ÆÁøíÊÖ£ÂèçÊáâË£°„ÄÇÊ≤âÊæ±ËàáÂõûÈ°ßÊúÉÂ∏∂‰æÜÊ∏ÖÊô∞ÔºåËÄåÊ∏ÖÊô∞ÊâçÊòØË°åÂãïÁöÑÂäõÈáè‰æÜÊ∫ê„ÄÇËΩâËÆä‰∏çÊòØ‰∏Ä‰∏ãÂ≠êË¶ÅÂÆåÊàêÔºåËÄåÊòØÂæû‰∏ÄÂÄãÂ∞èË¶∫ÂØüÈñãÂßã„ÄÇ",
                practice: "Èùú‰∏ãÂøÉÂõûÊÉ≥‰ªäÂ§©ÁöÑ‰∏âÂÄãÈÅ∏ÊìáÔºåÂÖ∂‰∏≠ÊúâÊ≤íÊúâ‰∏ÄÂÄãÊòØÁÑ°ÊÑèË≠òÁöÑÊÖ£ÊÄßÂèçÊáâÔºü",
                keywords: ["Ê®°Âºè", "Ê∏ÖÊô∞", "Ë¶∫ÂØü", "ËΩâËÆä"],
                image: "59-tiger.png"
            },
            60: {
                title: "ÈáéË±¨ÔΩúË°åÂãïÁ™ÅÁ†¥",
                reminder: "Á©©ÂÆöÊÑüÔºåÊâçÊòØ‰Ω†ÁúüÊ≠£ÁöÑÂ∫ïÊ∞£‰æÜÊ∫ê„ÄÇ",
                meaning: "‰Ω†ÁöÑËÉΩÈáèÈúÄË¶ÅÂÆâÊîæÂ¶•Áï∂ÔºåÊâçË∂≥‰ª•ÊáâÂ∞çÂç≥Â∞áÂ±ïÈñãÁöÑÊåëÊà∞„ÄÇÈÅéÂ∫¶ÁöÑÊøÄÁÉàÂà∫ÊøÄÊàñÊÉÖÁ∑íÊ≥¢ÂãïÔºåÂèçËÄåËÆìË°åÂãïÂ§±Ê∫ñ„ÄÇÁï∂‰Ω†Ê≤â‰ΩèÊ∞£Ôºå‰Ω†ÊúÉÁôºÁèæËá™Â∑±ÁöÑÂäõÈáèÂÖ∂ÂØ¶ÊØîÊÉ≥ÂÉè‰∏≠Êõ¥ÊúâÁ©øÈÄèÂäõ„ÄÇ",
                practice: "Âú®ÂÅöÈáçÂ§ßÊ±∫ÂÆöÂâçÔºåÂÖàÊ¥ªÂãïË∫´È´î‰∏âÂàÜÈêòÔºåËÆìÊÉÖÁ∑íÈÄèÈÅéË∫´È´îÊµÅÂãïÂá∫Âéª„ÄÇ",
                keywords: ["Á©©ÂÆö", "Â∫ïÊ∞£", "ËÉΩÈáè", "Á©øÈÄèÂäõ"],
                image: "60-boar.png"
            }
        };
        
        // È°ØÁ§∫ÈåØË™§Ë®äÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        // ÂàùÂßãÂåñÂø´ÈÄüÈÅ∏ÊìáÊåâÈàï
        function initQuickSelect() {
            const grid = document.getElementById('numberGrid');
            for (let i = 1; i <= 60; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => {
                    document.getElementById('cardNumber').value = i;
                    showCard();
                };
                grid.appendChild(btn);
            }
        }
        
        // ÂÑ™ÂåñÔºöÈ†êËºâÂÖ•Ââç5ÂºµÊúÄÂ∏∏‰ΩøÁî®ÁöÑÂç°ÁâáÂúñÁâá
        function preloadPopularImages() {
            const popularCards = [1, 2, 3, 4, 5];
            popularCards.forEach(cardNum => {
                const img = new Image();
                img.src = IMAGE_BASE_URL + cardDatabase[cardNum].image;
            });
        }
        
        // ÂÑ™ÂåñÔºöÂúñÁâáËºâÂÖ•ËôïÁêÜ
        function loadCardImage(cardNum, callback) {
            const card = cardDatabase[cardNum];
            const img = document.getElementById('cardImage');
            const imageContainer = img.parentElement;
            
            // È°ØÁ§∫ËºâÂÖ•‰∏≠ÁöÑ‰Ωî‰ΩçÁ¨¶
            img.style.display = 'none';
            let loadingPlaceholder = imageContainer.querySelector('.image-loading');
            
            if (!loadingPlaceholder) {
                loadingPlaceholder = document.createElement('div');
                loadingPlaceholder.className = 'image-loading';
                loadingPlaceholder.style.cssText = `
                    font-size: 80px; 
                    color: #007aff;
                    opacity: 0.6;
                    animation: pulse 1.5s ease-in-out infinite;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                `;
                loadingPlaceholder.innerHTML = 'üé¥<br><small style="font-size: 14px; margin-top: 8px;">ËºâÂÖ•‰∏≠...</small>';
                imageContainer.appendChild(loadingPlaceholder);
            }
            
            // Âª∫Á´ãÊñ∞ÁöÑÂúñÁâáÂÖÉÁ¥†ÈÄ≤Ë°åÈ†êËºâ
            const newImg = new Image();
            newImg.onload = () => {
                img.src = newImg.src;
                img.style.display = 'block';
                if (loadingPlaceholder) {
                    loadingPlaceholder.remove();
                }
                callback();
            };
            
            newImg.onerror = () => {
                // ÂúñÁâáËºâÂÖ•Â§±ÊïóÊôÇÈ°ØÁ§∫È†êË®≠Âúñ
                if (loadingPlaceholder) {
                    loadingPlaceholder.style.cssText = `
                        font-size: 120px; 
                        color: #007aff;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    `;
                    loadingPlaceholder.innerHTML = 'üé¥';
                }
                img.style.display = 'none';
                callback();
            };
            
            // Ë®≠ÂÆöËºâÂÖ•Ë∂ÖÊôÇÔºà3ÁßíÂæåÈ°ØÁ§∫È†êË®≠ÂúñÔºâ
            setTimeout(() => {
                if (img.src !== newImg.src) {
                    newImg.onerror();
                }
            }, 3000);
            
            newImg.src = IMAGE_BASE_URL + card.image;
        }
        
        // È°ØÁ§∫Âç°ÁâáÔºàÂÑ™ÂåñÁâàÔºâ
        function showCard() {
            const cardNum = parseInt(document.getElementById('cardNumber').value);
            
            if (!cardNum || cardNum < 1 || cardNum > 60) {
                showError('Ë´ãËº∏ÂÖ• 1-60 ‰πãÈñìÁöÑÊï∏Â≠ó');
                return;
            }
            
            // Á´ãÂç≥È°ØÁ§∫ËºâÂÖ•ÁãÄÊÖãÔºåÊ∏õÂ∞ëÁ≠âÂæÖÊÑü
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            
            // ‰ΩøÁî® requestAnimationFrame Á¢∫‰øùÂãïÁï´È†ÜÊö¢
            requestAnimationFrame(() => {
                displayCardResult(cardNum);
            });
        }
        
        // È°ØÁ§∫ÁµêÊûúÔºàÂÑ™ÂåñÁâàÔºâ
        function displayCardResult(cardNum) {
            const card = cardDatabase[cardNum];
            
            if (!card) {
                showError('Êâæ‰∏çÂà∞Ë©≤Âç°ÁâáË≥áÊñô');
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('searchSection').style.display = 'block';
                return;
            }
            
            // ÂÖàË®≠ÂÆöÊñáÂ≠óÂÖßÂÆπÔºà‰∏çÈúÄÁ≠âÂæÖÂúñÁâáÔºâ
            document.getElementById('displayCardNumber').textContent = `#${cardNum}`;
            document.getElementById('cardTitle').textContent = card.title;
            document.getElementById('reminderText').textContent = card.reminder;
            document.getElementById('meaningText').textContent = card.meaning;
            document.getElementById('practiceText').textContent = card.practice;
            
            // Ë®≠ÂÆöÈóúÈçµË©û
            if (card.keywords && card.keywords.length > 0) {
                const keywordsHTML = card.keywords.map(keyword => 
                    `<span class="keyword-tag">${keyword}</span>`
                ).join('');
                document.getElementById('keywordsSection').innerHTML = keywordsHTML;
            }
            
            // ÂÖàÈ°ØÁ§∫ÁµêÊûúÂçÄÂüüÔºåÂÜçËºâÂÖ•ÂúñÁâá
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // ÈùûÂêåÊ≠•ËºâÂÖ•ÂúñÁâá
            loadCardImage(cardNum, () => {
                // ÂúñÁâáËºâÂÖ•ÂÆåÊàêÂæåÁöÑÂõûË™øÔºàÂ¶ÇÊûúÈúÄË¶ÅÁöÑË©±Ôºâ
            });
        }
        
        // Êñ∞Êü•Ë©¢ÔºàÂÑ™ÂåñÁâàÔºâ
        function newSearch() {
            document.getElementById('cardNumber').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('cardNumber').focus();
            
            // Ê∏ÖÁêÜÂúñÁâáÂçÄÂüü
            const img = document.getElementById('cardImage');
            img.style.display = 'block';
            img.src = '';
            const imageContainer = img.parentElement;
            const placeholder = imageContainer.querySelector('.image-loading');
            if (placeholder) {
                placeholder.remove();
            }
        }
        
        // ÂàùÂßãÂåñÔºàÂÑ™ÂåñÁâàÔºâ
        window.addEventListener('DOMContentLoaded', () => {
            initQuickSelect();
            preloadPopularImages(); // È†êËºâÂÖ•ÁÜ±ÈñÄÂç°Áâá
            checkURLParams();
            
            // Enter ÈçµÈÄÅÂá∫
            document.getElementById('cardNumber').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    showCard();
                }
            });
            
            // Ëá™ÂãïËÅöÁÑ¶Ëº∏ÂÖ•Ê°Ü
            document.getElementById('cardNumber').focus();
        });
        
        // URL ÂèÉÊï∏ÊîØÊè¥
        function checkURLParams() {
            const params = new URLSearchParams(window.location.search);
            const cardNum = params.get('card');
            if (cardNum && cardNum >= 1 && cardNum <= 60) {
                document.getElementById('cardNumber').value = cardNum;
                showCard();
            }
        }
    </script>
